<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link  rel="stylesheet" href="static/CSS/Dados/Cadastro.css">

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="static/Imagens/undraw_website_5bo8.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <a href="{{ url_for('login') }}" class="btn-default" id="Entrar">
                        Entrar
                    </a>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email"> <!--required-->
                    </div>


                    <div class="input-box">
                        <label for="email">Repita o seu E-mail</label>
                        <input id="Confirmemail" type="email" name="Confirmemail" placeholder="Digite seu email">
                        <!--required-->
                    </div>

                    <div class="input-box">
                        <label for="Telefone">Telefone</label>
                        <input id="telefone" type="tel" name="tel" placeholder="Digite seu Telefone"> <!--required-->
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                        <!--required-->
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Digite sua senha"> <!--required-->
                    </div>


                </div>

                <a href="{{ url_for('cadastro2') }}" class="btn-default" id="Avançar">
                    Avançar
                </a>

            </form>
        </div>
    </div>
</body>

</html>
