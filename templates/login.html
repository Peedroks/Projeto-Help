<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="{{ url_for('static', filename='CSS/login.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="{{ url_for('static', filename='imagens/undraw_website_5bo8.svg') }}" alt="Imagem de Login">
        </div>

        <div class="form">
            <!-- {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message">
                        <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %} -->
            
            <form action="{{ url_for('login') }}" method="POST"> 
                <div class="form-header">
                    <div class="title">
                        <h1>Bem-vindo de Volta!</h1>
                    </div>
                    <div class="login-button">
                        <button type="button" onclick="window.location.href='{{ url_for('criarconta') }}'">Cadastre-se</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="remember">
                        <p><a href="#">Esqueceu a senha?</a></p>
                    </div>

                    <div class="continue-button">
                        <button type="submit">Entrar</button> <!-- Botão que submete o formulário -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
