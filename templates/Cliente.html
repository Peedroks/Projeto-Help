<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="static/CSS/Dados/Autonomo.css">
    <link rel="stylesheet" href="static/CSS/Dados/Cadastro.css">
    <link rel="stylesheet" href="static/CSS/Dados/Cliente.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="static/Imagens/undraw_website_5bo8.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cliente</h1>
                    </div>
                    <a href="{{ url_for('login') }}" class="btn-default" id="Entrar">

                        Entrar
                    </a>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Nome">Nome completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite o seu nome completo">
                        <!--required-->
                    </div>


                    <div class="input-box">
                        <label for="CPF">Cadastro de pessoa fisica</label>
                        <input id="CPF" type="number" name="CPF" placeholder="Digite o seu CPF">
                        <!--required-->
                    </div>


                    <div class="input-box">
                        <label for="Data_nasc" id="datan">Data de nascimento</label>
                        <input id="Data_nasc" type="date" name="Data_nasc" placeholder="Digite sua senha">
                        <!--required-->
                    </div>



                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="{{ url_for('adress') }}" class="btn-default" id="Avançar">

                    Avançar
                </a>

            </form>
        </div>
    </div>
</body>

</html>
